<div class="row">
  <div class="col-md-6">
  {{ date.start }}
  </div>
  <div class="col-md-3">
  {{ quotes[date.index].date }}
  </div>
  <div class="col-md-3" style="text-align: right">
  {{ date.end }}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <input type=range min='0' max='364' step='1' ng-model='date.index'>
  </div>
</div>
