<h1>Date</h1>

<div class="row">
  <div class="col-md-3">
  {{ quotes[min].date | date: 'MM/dd/yyyy' }}
  </div>
  <div class="col-md-6" style="text-align: center">
    <strong>Current: {{ quotes[date.index].date | date: 'MMM dd, yyyy (EEEE)' }}</strong>
  </div>
  <div class="col-md-3" style="text-align: right">
  {{ quotes[max].date | date: 'MM/dd/yyyy' }}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <input type=range min='{{ min }}' max='{{ max }}' step='1' ng-model='date.index'>
  </div>
</div>
